
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Soundscapes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="background"></div>
        
        <div class="sound-controls">
            <div class="sound-grid">
                <!-- Sound icons will be dynamically added here -->
            </div>
        </div>
        
        <div class="main-controls">
            <button id="play-pause">Play</button>
            <button id="timer">Timer</button>
            <button id="mix-mode">Mix Mode</button>
        </div>
        
        <div class="timer-modal" id="timer-modal">
            <div class="timer-content">
                <h2>Focus Timer</h2>
                <input type="number" id="timer-duration" placeholder="Minutes" min="1" max="120">
                <div class="timer-buttons">
                    <button id="start-timer">Start</button>
                    <button id="cancel-timer">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
